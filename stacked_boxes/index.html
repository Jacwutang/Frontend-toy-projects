<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>


#main{

border: 1px solid blue;
width: 200px;
height: 200px;
position: relative;
text-align: center;
margin: 0 auto;
margin-top: 50%;

}

#box1{
  border: 1px solid black;

  height: 100px;
  width: 100px;
  position: absolute;
  top: 50px;
  left: 50px;
  text-align: center;


}

#box2{
	border: 1px solid black;
	text-align: center;
    height: 50px;
    width: 50px;
    position: absolute;
    left: 25px;
    top: 25px;
}



</style>
</head>


<body>


<div id="main"> Outer Box

    <div id="box1"> Box 1
    	<div id="box2"> Box 2 </div>
    </div>
</div>

<script>
	let div = document.getElementById('main');

    div.onclick = function(e){
    	window.alert(e.target.childNodes[0].textContent)
    }



</script>

</body>
</html>
